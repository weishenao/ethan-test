<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN测试页面 - 外部源站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .info-box {
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
            margin-top: 20px;
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>欢迎来到 CDN 测试页面</h1>
    <p>这个页面是用于测试和验证外部源站与CDN配置是否成功的。</p>
    <p>如果您通过您的CDN域名访问到了此页面，恭喜您，配置已成功！</p>
    <div class="info-box">
        <h3>页面信息：</h3>
        <p><strong>源站：</strong> 这是一个外部源站。</p>
        <p><strong>页面版本：</strong> 1.0</p>
        <p><strong>生成时间：</strong> <span id="timestamp"></span></p>
    </div>
</div>

<script>
    // 使用 JavaScript 显示当前时间，以验证CDN缓存情况
    const now = new Date();
    const options = {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
    };
    document.getElementById('timestamp').textContent = now.toLocaleDateString('zh-CN', options);
</script>

</body>
</html>
